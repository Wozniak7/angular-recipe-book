<div class="row" *ngIf="recipe">
    <div class="col-xs-12 mb-3">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-fluid rounded shadow-sm"
            style="max-height: 300px; width: 100%; object-fit: cover;">
    </div>
</div>
<div class="row" *ngIf="recipe">
    <div class="col-xs-12">
        <h1 class="display-5 mb-3 text-primary">{{ recipe.name }}</h1>
    </div>
</div>
<div class="row" *ngIf="recipe">
    <div class="col-xs-12 mb-3">
        <div class="btn-group" role="group" aria-label="Ações da Receita">
            <button type="button" class="btn btn-primary me-2" (click)="onEditRecipe()">
                Editar Receita
            </button>
            <button type="button" class="btn btn-danger" (click)="onDeleteRecipe()">
                Excluir Receita
            </button>
        </div>
    </div>
</div>
<hr *ngIf="recipe">
<div class="row" *ngIf="recipe">
    <div class="col-xs-12 mb-4">
        <p class="lead">{{ recipe.description }}</p>
    </div>
</div>
<div class="row" *ngIf="recipe">
    <div class="col-xs-12">
        <h3 class="mb-2 text-secondary">Ingredientes:</h3>
        <ul class="list-group mb-4">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                {{ ingredient.name }} ({{ ingredient.amount }} {{ ingredient.unit }})
            </li>
        </ul>
    </div>
</div>
<div class="row" *ngIf="recipe">
    <div class="col-xs-12">
        <h3 class="mb-2 text-secondary">Modo de Preparo:</h3>
        <ol class="list-group list-group-numbered">
            <li class="list-group-item" *ngFor="let step of recipe.steps; let i = index">
                {{ step }}
            </li>
        </ol>
    </div>
</div>

<div class="alert alert-warning mt-4 text-center" role="alert" *ngIf="!recipe">
    Receita não encontrada. Por favor, selecione uma receita válida.
</div>
