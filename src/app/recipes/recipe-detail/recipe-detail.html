<div class="row">
    <div class="col-xs-12">
        <!-- Exibe a imagem da receita, se existir -->
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-fluid rounded shadow-sm"
            style="max-height: 300px; width: 100%; object-fit: cover;" *ngIf="recipe?.imagePath">
    </div>
</div>
<div class="row mt-3">
    <div class="col-xs-12">
        <!-- Título da receita -->
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" role="group" aria-label="Ações da Receita">
            <!-- Botão para Editar a Receita -->
            <button type="button" class="btn btn-primary me-2" (click)="onEditRecipe()">
                Editar Receita
            </button>
            <!-- Botão para Excluir a Receita -->
            <button type="button" class="btn btn-danger" (click)="onDeleteRecipe()">
                Excluir Receita
            </button>
        </div>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <!-- Descrição da receita -->
        <p>{{ recipe.description }}</p>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h3>Ingredientes:</h3>
        <ul class="list-group">
            <!-- Loop *ngFor para exibir a lista de ingredientes -->
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                {{ ingredient.name }} ({{ ingredient.amount }} {{ ingredient.unit }})
            </li>
        </ul>
    </div>
</div>
<div class="row mt-3">
    <div class="col-xs-12">
        <h3>Modo de Preparo:</h3>
        <ol class="list-group list-group-numbered">
            <!-- Loop *ngFor para exibir a lista de passos -->
            <li class="list-group-item" *ngFor="let step of recipe.steps; let i = index">
                {{ i + 1 }}. {{ step }}
            </li>
        </ol>
    </div>
</div>

<!-- Mensagem a ser exibida se a receita não for encontrada -->
<div class="alert alert-warning mt-4 text-center" role="alert" *ngIf="!recipe">
    Receita não encontrada. Por favor, selecione uma receita válida.
</div>
