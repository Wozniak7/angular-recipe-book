<div class="row">
    <div class="col-xs-12">
        <!-- O FormGroup vinculado ao formulário -->
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success me-2" [disabled]="!recipeForm.valid">
                        Salvar
                    </button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">
                        Cancelar
                    </button>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-12">
                    <!-- Campo Nome da Receita -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome da Receita</label>
                        <input type="text" id="name" formControlName="name" class="form-control"
                            placeholder="Ex: Bolo de Chocolate"
                            [ngClass]="{'is-invalid': recipeForm.get('name')?.invalid && recipeForm.get('name')?.touched}">
                        <div class="invalid-feedback"
                            *ngIf="recipeForm.get('name')?.invalid && recipeForm.get('name')?.touched">
                            O nome da receita é obrigatório.
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <!-- Campo URL da Imagem -->
                    <div class="mb-3">
                        <label for="imagePath" class="form-label">URL da Imagem</label>
                        <input type="text" id="imagePath" formControlName="imagePath" class="form-control"
                            placeholder="Ex: https://example.com/image.jpg"
                            [ngClass]="{'is-invalid': recipeForm.get('imagePath')?.invalid && recipeForm.get('imagePath')?.touched}">
                        <div class="invalid-feedback"
                            *ngIf="recipeForm.get('imagePath')?.invalid && recipeForm.get('imagePath')?.touched">
                            A URL da imagem é obrigatória.
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" *ngIf="recipeForm.get('imagePath')?.value">
                <div class="col-xs-12 text-center mb-3">
                    <!-- Pré-visualização da Imagem -->
                    <img [src]="recipeForm.get('imagePath')?.value" class="img-fluid rounded shadow-sm"
                        style="max-height: 200px; object-fit: cover;" alt="Pré-visualização da Imagem da Receita">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <!-- Campo Descrição -->
                    <div class="mb-3">
                        <label for="description" class="form-label">Descrição</label>
                        <textarea id="description" formControlName="description" class="form-control" rows="6"
                            placeholder="Uma breve descrição da receita."></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <!-- Seção de Ingredientes (FormArray) -->
                    <h4>Ingredientes</h4>
                    <div formArrayName="ingredients">
                        <div class="row mb-2" *ngFor="let ingredientCtrl of ingredientsControls.controls; let i = index"
                            [formGroupName]="i">
                            <div class="col-md-5">
                                <input type="text" class="form-control" formControlName="name"
                                    placeholder="Nome do Ingrediente"
                                    [ngClass]="{'is-invalid': ingredientCtrl.get('name')?.invalid && ingredientCtrl.get('name')?.touched}">
                                <div class="invalid-feedback"
                                    *ngIf="ingredientCtrl.get('name')?.invalid && ingredientCtrl.get('name')?.touched">
                                    Nome obrigatório.
                                </div>
                            </div>
                            <div class="col-md-3">
                                <input type="number" class="form-control" formControlName="amount"
                                    placeholder="Quantidade"
                                    [ngClass]="{'is-invalid': ingredientCtrl.get('amount')?.invalid && ingredientCtrl.get('amount')?.touched}">
                                <div class="invalid-feedback"
                                    *ngIf="ingredientCtrl.get('amount')?.invalid && ingredientCtrl.get('amount')?.touched">
                                    Quantidade válida (ex: 5).
                                </div>
                            </div>
                            <div class="col-md-3">
                                <input type="text" class="form-control" formControlName="unit"
                                    placeholder="Unidade (ex: xícaras)"
                                    [ngClass]="{'is-invalid': ingredientCtrl.get('unit')?.invalid && ingredientCtrl.get('unit')?.touched}">
                                <div class="invalid-feedback"
                                    *ngIf="ingredientCtrl.get('unit')?.invalid && ingredientCtrl.get('unit')?.touched">
                                    Unidade obrigatória.
                                </div>
                            </div>
                            <div class="col-md-1">
                                <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="button" class="btn btn-success" (click)="onAddIngredient()">Adicionar
                                Ingrediente</button>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-12">
                    <!-- Seção de Passos (FormArray) -->
                    <h4>Modo de Preparo</h4>
                    <div formArrayName="steps">
                        <div class="row mb-2" *ngFor="let stepCtrl of stepsControls.controls; let i = index"
                            [formGroupName]="i"> <!-- Note que aqui é formControlName sem ser FormGroup -->
                            <div class="col-md-11">
                                <textarea class="form-control" [formControl]="stepCtrl" rows="2"
                                    placeholder="Descreva um passo"
                                    [ngClass]="{'is-invalid': stepCtrl.invalid && stepCtrl.touched}"></textarea>
                                <div class="invalid-feedback" *ngIf="stepCtrl.invalid && stepCtrl.touched">
                                    O passo é obrigatório.
                                </div>
                            </div>
                            <div class="col-md-1">
                                <button type="button" class="btn btn-danger" (click)="onDeleteStep(i)">X</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="button" class="btn btn-success" (click)="onAddStep()">Adicionar Passo</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
